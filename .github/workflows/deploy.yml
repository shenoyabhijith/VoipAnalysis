name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Check deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è GitHub Pages deployment failed!"
          echo "This usually means GitHub Pages hasn't been enabled yet."
          echo ""
          echo "üìã To fix this, please:"
          echo "1. Go to https://github.com/shenoyabhijith/VoipAnalysis/settings/pages"
          echo "2. Under 'Source', select 'Deploy from a branch'"
          echo "3. Choose 'main' branch and '/ (root)' folder"
          echo "4. Click 'Save'"
          echo "5. Re-run this workflow"
          echo ""
          echo "üåê Your site will be available at: https://shenoyabhijith.github.io/VoipAnalysis" 